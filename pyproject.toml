[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "reading_list"
version = "1.1.3"
authors = [
    { name = "Your Name" }
]
description = "A Python-based application to track reading habits"
dependencies = [
    "sqlalchemy",
    "alembic",
    "pandas",
    "xlsxwriter",
    "openpyxl"
]
requires-python = ">=3.8"

[tool.setuptools]
packages = ["src"]
package-dir = {"" = "."}
